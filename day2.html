<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Amazing Practice Journey</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>ABC</td>
        <td>IAN</td>
        <td>23</td>
      </tr>
      <tr>
        <td>DEF</td>
        <td>JOHN</td>
        <td>23</td>
      </tr>
    </table>
    <img
      src="images/dima-solomin-KGS946vBGlQ-unsplash.jpg"
      alt="unknown"
      style="width: 50%"
    />
  </body>

  <form action="">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" />
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" /><br />
    <input type="radio" name="fav_language" id="css" />
    <label for="css">Css</label><br />
    <input type="radio" name="fav_language" id="js" />
    <label for="js">Javascript</label><br />
    <input type="radio" name="fav_language" id="as" />
    <label for="as">AppScript</label><br />
    <input type="checkbox" name="sports" id="Basketball" />
    <label for="Basketball">Basketball</label>
    <input type="checkbox" name="sports" id="Soccer" />
    <label for="Soccer">Soccer</label>
    <input type="checkbox" name="sports" id="Baseball" />
    <label for="Baseball">Baseball</label>
    <input type="submit" value="Submit!" />
    <br />
    <br />
    <label for="cars">Cars</label>
    <select name="cars" id="cars" size="2" multiple>
      <option value="honda">Honda</option>
      <option value="toyota" selected>Toyota</option>
      <option value="fiat">Fiat</option>
    </select>

    <br />
    <br />
    <textarea name="" id="textarea" cols="50" rows="10"></textarea>
  </form>
</html>
